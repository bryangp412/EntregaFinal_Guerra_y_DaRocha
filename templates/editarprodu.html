{% extends 'index.html' %}

{% block title %}
<title>Edite un producto</title>
{% endblock title %}

{% block main %}
<form action={% url 'editar_producto' producto.id %}  method="POST">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>
    <br>
    <button onclick='return ConfirmEdit()'>Editar</button>
    <button onclick='return CancelEdit()' action={% url 'productos_log' %}>Cancelar</button>

</form>

{% endblock main %}
